<html lang="zh-cn" data-theme="light" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>recaptcha</title>
    <meta name="format-detection" content="telephone=no">

    <meta property="og:type" content="website">
    <meta property="og:title" content="recaptcha">

    <meta property="og:locale" content="zh_CN">
    <meta name="referrer" content="never">
    <meta data-draft-node="block" data-draft-type="table" data-size="normal" data-row-style="normal">

<body>
<div>
    <script>
        function query(name) {
            const search = location.search
            const p = new URLSearchParams(search)
            return p.get(name)
        }

        function recaptcha_callback() {
            Telegram.WebApp.sendData(grecaptcha.getResponse());
        }
    </script>
            <script src="/recaptcha/tgapi.js"></script>
            <script src="https://www.recaptcha.net/recaptcha/api.js"/></script>
    <center>
        <button class="g-recaptcha"
                data-sitekey="6LcDL7YoAAAAAFCVatdXq1TGsAoy9I45-MDyD9hQ"
                data-callback='recaptcha_callback'>验证
        </button>
    </center>
</div>
</body>
